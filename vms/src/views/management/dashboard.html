<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script>
    $(function(){
      var includes = $('[data-include]');
      jQuery.each(includes, function(){
        var file = 'components/sidebar/' + $(this).data('include') + '.html';
        $(this).load(file);
      });
    });
  </script>
</head>
<body>
  <div data-include="sidebar.component"></div>
</body>
</html>
