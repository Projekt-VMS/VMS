<h1 id="roomText">Alle Räume</h1>

<div class="sidenav">
    <h5>Management</h5>
    <a href='#!/profile-management' class="currentPage"><i class="fa fa-fw fa-user" id="userIcon"></i><p>{{management.vorname + ' ' + management.name}}<br><c>{{management.email}}</c></p></a>
    <hr>
    <br>
    <a href='#!/room-overview-management'><i class="fa fa-fw fa-list"></i> Räume</a>
    <br>
    <a href='#!/event-create-management'><i class="fa fa-fw fa-plus"></i> Veranstaltung erstellen</a>
    <br>
    <a href='#!/event-overview-management'><i class="fa fa-fw fa-calendar"></i> Veranstaltungen</a>
    <br>
    <a href='#!/email-management'><i class="fa fa-fw fa-envelope"></i> E-Mail</a>
    <br>
    <a href='#!/stats-management'><i class="fa fa-fw fa-dashboard"></i> Statistiken</a>

<table id="table">
    <tr>
        <th>Raum-Nr.</th>
        <th>Größe</th>
        <th>Preis pro Tag</th>
        <th></th>
    </tr>
    <tr data-ng-repeat="raum in raeume | orderBy : 'raumNr'">
        <td>{{raum.raumNr}}</td>
        <td>{{raum.kapazitaet}}</td>
        <td>{{raum.raumpreis}}€</td>
        <td><a href="#!/room-modify-management/{{raum._id}}"><i class="fa fa-fw fa-pencil" [routerlink]="/room-modify-management"></i></a></td>
    </tr>
    <tr>
        <td colspan="4"><a href="#!/room-create-management"><button class="addRoomButton" [routerlink]="/room-create-management">+ weiteren Raum hinzufügen ...</button></a></td>
    </tr>
</table>
