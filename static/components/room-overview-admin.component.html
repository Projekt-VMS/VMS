<h1 id="roomText">Alle Räume</h1>
<div class="sidenav">
    <h1>Admin</h1>
    <a href='#!/profile-admin'><i class="fa fa-fw fa-user" id="userIcon"></i><p>{{admin.email}}</p></a>
    <hr>
    <br>
    <a href='#!/user-overview-admin'><i class="fa fa-fw fa-users"></i> Management-User</a>
    <a href='#!/room-overview-admin' class="currentPage"><i class="fa fa-fw fa-list"></i> Räume</a>
    <a href='#!/event-create-admin'><i class="fa fa-fw fa-plus"></i> Veranstaltung erstellen</a>
    <a href='#!/event-overview-admin'><i class="fa fa-fw fa-calendar"></i> Veranstaltungen</a>
    <a href='#!/email-admin'><i class="fa fa-fw fa-envelope"></i> E-Mail</a>
    <a href='#!/stats-admin'><i class="fa fa-fw fa-dashboard"></i> Statistiken</a>
</div>
<table id="table">
    <tr>
        <th>Raum-Nr.</th>
        <th>Größe</th>
        <th>Preis pro Tag</th>
        <th></th>
    </tr>
    <tr data-ng-repeat="raum in raeume | orderBy : 'raumNr'">
        <td>{{raum.raumNr}}</td>
        <td>{{raum.kapazitaet}}</td>
        <td>{{raum.raumpreis}}</td>
        <td><a href="#!/room-modify-admin/{{raum._id}}"><i class="fa fa-fw fa-pencil" [routerlink]="/room-modify-admin"></i></a></td>
    </tr>
    <tr>
        <td colspan="4"><a href="#!/room-create-admin"><button class="addRoomButton" [routerlink]="/room-create-admin">+ weiteren Raum hinzufügen ...</button></a></td>
    </tr>
</table>
