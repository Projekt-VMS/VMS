<div id="roomModify">
    <h2>Raumauslastung: Heute sind <f>{{raumAuslastung}}%</f> der Räume noch frei.</h2>
    <div class="center">
        <div class="flex-wrapper">
            <div class="single-chart">
                <svg viewBox="0 0 36 36" class="circular-chart orange">
                    <path class="circle-bg"
                          d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path class="circle"
                          stroke-dasharray="{{raumAuslastung}}, 100"
                          d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <text x="18" y="20.35" class="percentage">{{raumAuslastung}}%</text>
                </svg>
            </div>
        </div>
    </div>
</div>

<table id="table">
    <tr>
        <th>Raum-Nr.</th>
        <th>Größe</th>
        <th>Preis pro Tag</th>
        <th></th>
    </tr>
    <tr data-ng-repeat="raum in raeume | orderBy : 'raumNr'">
        <td>{{raum.raumNr}}</td>
        <td>{{raum.kapazitaet}}</td>
        <td>{{raum.raumpreis}}€</td>
        <td><a href="#!/room-modify-admin/{{raum._id}}"><i class="fa fa-fw fa-pencil" [routerlink]="/room-modify-admin"></i></a></td>
    </tr>
    <tr>
        <td colspan="4"><a href="#!/room-create-admin"><button class="addRoomButton" [routerlink]="/room-create-admin">+ weiteren Raum hinzufügen ...</button></a></td>
    </tr>
</table>
