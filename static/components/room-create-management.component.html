<div class="sidenav">
    <h1>Management</h1>
    <a href='#!/profile-management'><i class="fa fa-fw fa-user" id="userIcon"></i><b>{{management.vorname + ' ' + management.name}}</b><p id="emailSidebar">{{management.email}}</p></a>
    <hr>
    <br>
    <a href='#!/room-overview-management'><i class="fa fa-fw fa-list"></i> Räume</a>

<form id="roomModify" data-ng-submit='erstelleRaum(raum)'>
    <h1>Neuer Raum</h1>
    <h3>Raumnummer festlegen</h3>
    <input type="number" placeholder="RID" data-ng-model='raum.raumNr'>
    <br>
    <hr>
    <br>
    <h3>Preis festlegen</h3>
    <input type="number" placeholder="Preis" data-ng-model='raum.raumpreis'>€
    <br>
    <hr>
    <br>
    <h3>Kapazität festlegen</h3>
    <input type="number" placeholder="max. 100" max="100" data-ng-model='raum.kapazitaet'>
    <br>
    <br>
    <br>
    <a href="#!/room-overview-management"><input type="submit"></a>
</form>
